<h2><i class="fas fa-user-plus"></i> Kayıt Ol</h2>

<form (ngSubmit)="onSubmit()">
  <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı:</label>
  <input type="text" [(ngModel)]="username" name="username" required autocomplete="username" />

  <label for="email"><i class="fas fa-envelope"></i> E-posta:</label>
  <input type="email" [(ngModel)]="email" name="email" required autocomplete="email" />

  <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
  <div class="password-wrapper" style="display: flex; align-items: center;">
    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
      required autocomplete="current-password" />
    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"
      style="cursor: pointer; margin-left: 8px;"></i>
  </div>

  <button type="submit"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
</form>
