<div class="register-container">
  <h2><i class="fas fa-user-plus"></i> Kayıt Ol</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> E-posta:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="email" />
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password"
               [(ngModel)]="password" name="password" required autocomplete="current-password" />
        <i class="fas"
           [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
           (click)="togglePasswordVisibility()"></i>
      </div>
    </div>

    <button type="submit"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
  </form>
    <p class="login-link">
    Hesabınız yok mu?
    <a routerLink="/login">Kayıt Ol</a>
  </p>
</div>
