<div class="login-container">
  <h2><i class="fas fa-sign-in-alt"></i> Giriş Yap</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
      <div class="password-wrapper" style="display: flex; align-items: center;">
        <input [type]="showPassword ? 'text' : 'password'" id="password"
               [(ngModel)]="password" name="password"
               required autocomplete="current-password" />
        <i class="fas"
           [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
           (click)="togglePasswordVisibility()"
           style="cursor: pointer; margin-left: 8px;"></i>
      </div>
    </div>

    <button type="submit"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
  </form>
</div>
